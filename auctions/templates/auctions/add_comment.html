{% extends "auctions/layout.html" %}

{% block body %}

<!-- Page Content -->

<div class="col-lg-12">
	<div class="row">
		<div class="col-md-4">
			{% if commodity.photo %}
			<img src="{{ commodity.photo }}" alt="{{ commodity.title }}" class="img-fluid">
			{% else %}
			<img src="https://png.pngtree.com/png-clipart/20190619/original/pngtree-vector-picture-icon-png-image_4013511.jpg"
				alt="No image" class="img-fluid">
			{% endif %}
		</div>
		<!-- /.col-md-4 -->

		<div class="col-md-8">
			<div class="list-group list-group-flush form">
				<div class="list-group-item">
					<h4>
						<a href="{% url 'bid' commodity.pk %}">
							{{ commodity.title }}
						</a>
					</h4>
				</div>
				<div class="list-group-item inline">
					<h6 class="mt-1">
						Current price:
						<span style="border:1px solid#0062cc; padding:5px; border-radius:4px">
							${{ commodity.current_price }}
						</span>
					</h6>
				</div>
				<div class="list-group list-group-flush">
					<div class="list-group-item">
						<form action="{% url 'add_comment' commodity.pk %}" method="post" class="mt-3" name="content">
							{% csrf_token %}
							{{ form_comment.as_p }}
							<input type="submit" value="Post comment" class="btn btn-outline-primary btn-block">
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- /.col-md-8 -->

	</div>
	<!-- /.row -->
</div>
<!-- /.col-lg-12 -->

{% endblock %}
