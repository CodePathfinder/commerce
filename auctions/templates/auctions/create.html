{% extends "auctions/layout.html" %}

{% block body %}

<!-- Page Content -->
<div class="col-lg-12">
	<div class="row">
		<div class="col-md-2">
		</div>
		<div class="col-md-8">
			<div class="list-group list-group-flush form">
				<div class="list-group-item">
					<h2 class="text-center mb-4">Create New Listing</h2>
					{% include 'auctions/inc/alerts.html' %}
					<form action="{% url 'create' %}" method="post">
						{% csrf_token %}
						{{ form.as_p }}
						<button class="btn btn-primary btn-block mb-1">Submit</button>
					</form>
				</div>
			</div>
		</div>
		<div class="col-md-2">
		</div>
	</div>
</div>

{% endblock %}
