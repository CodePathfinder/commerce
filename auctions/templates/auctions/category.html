{% extends "auctions/layout.html" %}

{% block body %}

<!-- Page Content -->
<div class="row">
	<div class="col-lg-12">
		<h2 class="my-4 text-center">Active Listings in Category "{{ cat|capfirst }}"</h2>
		<div class="row">
			{% for commodity in commodities %}
			{% include 'auctions/inc/commodity_card_template.html' %}
			{% empty %}
			<h4>No active listings in category {{cat}}</h4>
			{% endfor %}
		</div>
		<!-- /.row -->
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->

{% endblock %}
